<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index"
  class="list-group-item">

    <span class="text-primary"> {{i + 1}} </span>

    <span class="text-danger fw-bold"> {{character.name}} </span>

    <strong>Power:</strong>

    <span> {{character.power}}</span>

    <span class="btn btn-outline-danger margin-right " (click)="onDeleteCharacter(i)">Borrar</span>

  </li>


</ul>
