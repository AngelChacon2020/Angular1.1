<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index"


  class="list-group-item d-flex justify-content-between align-items-center "
  [ngClass]="{
    'list-group-item-success': i === 0,
    'list-group-item-dark': i === 1,
    'list-group-item-danger': i === 2
    }">

    <div>
      <span class="text-primary"> {{i + 1}} </span>

      <span class="text-danger fw-bold"> {{character.name}} </span>

      <strong>Power:</strong>

      <span> {{character.power}}</span>
    </div>


    <span class="btn btn-outline-danger  " (click)="onDeleteCharacter(i)">X</span>

  </li>


</ul>
