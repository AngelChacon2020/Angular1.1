


<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar Personajes</h4>

  <input type="text" [(ngModel)]="character.name" name="name"
   placeholder="Nombre"
   class="form-control mb-2" >
  <br>

  <input type="number" [(ngModel)]="character.power" name="power"
  placeholder="Poder"
  class="form-control mb-2" >
  <br>


  <div class="d-grid gap-2">
    <button class="btn btn-primary " type="submit" >Agregar</button>
  </div>


 <!--  <pre> {{character | json}} </pre> -->
</form>
