<h3>Listado de Heores </h3>
<div *ngIf="deletedHero; else noBorrado">
  <h3>Heores Borrado: <small class="text-danger"> {{deletedHero}} </small></h3>


</div>

<ng-template #noBorrado>
  <h3 >No ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-danger">
  Borrar ultimo heroe</button>



<ul class="mt-2 list-group">
    <li  class="list-group-item" *ngFor="let hero of heroNames">{{hero}}</li>

</ul>
