<h1> {{ name}} </h1>
 <dl>
  <td class="fw-bold"> Nombre: </td>
    <dd> {{ name }}</dd>

  <td class="fw-bold"> Edad: </td>
    <dd> {{ age }}</dd>

  <td class="fw-bold"> metodo: </td>
  <dd> {{ getHeroDescription() }}</dd>

  <td class=" fw-bold "> Capital: </td>
  <dd> {{ capitalizedName }}</dd>

 </dl>

 <button *ngIf="name !== 'spiderman'"
 (click)="changeHero()"  class="btn btn-primary mx-2">
  Cambair nombre
 </button>

 <button *ngIf="age !== 25"
 (click)="changeage()"  class="btn btn-primary">
  Cambair Edad
 </button>

 <button
 (click)="resetForm()"  class="btn btn-primary mx mx-2">
  Reset el Form
 </button>
